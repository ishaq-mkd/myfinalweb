<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <html>
<head>
	<title>Contact us</title>
	<link rel="stylesheet" type="text/css" href="contact.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
    <div class="back"> <a href="index.html"><h3>Back to Home</h3></a></div>
	<div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2>Contact Us</h2>
				<input name="First Name" type="text" class="field" placeholder="Your Name">
				<input name="Email Addres" type="text" class="field" placeholder="Your Email">
				<input name="Phone Numbe" type="text" class="field" placeholder="Phone">
				<textarea name="Massage" placeholder="Message" class="field"></textarea>
				<button class="btn">Send</button>
			</div>
		</div>
    </div>
    
    <script>
        $("#submit-form").submit((e)=>{
            e.preventDefault()
            $.ajax({
                url:"https://script.google.com/macros/s/AKfycbxqPtu-XvolLC1DsjiHwvglCUMCgo8z63YduZK8/exec",
                data:$("#submit-form").serialize(),
                method:"post",
                success:function (response){
                    alert("FORM SUBMITTED SUCCESSFULLY")
                    window.location.reload()
                    //window.location.href="https://google.com"
                },
                error:function (err){
                    alert("Something Error")
    
                }
            })
        })
    </script>
</body>
</html>
